<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>판매량</title>
    <script>
        var one = 1200;
        var two = 1300;
        var three = 1000;
        var result = (one + two + three) / 3;

        var four = prompt("4분기 판매량을 입력하세요", "0");

        four = four >= result ? "판매량이 평균이상입니다.":"판매량이 평균 미달입니다.";

        document.write(result, "<br>");
        document.write(four);

    </script>
</head>
<body>
    
</body>
</html>
